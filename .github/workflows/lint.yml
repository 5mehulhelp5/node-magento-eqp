name: 🔎 Lint

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: 🔨 Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: ⚡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔨 Build
        run: yarn build

  lint:
    name: 🔎 Lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: ⚡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔎 Lint
        run: yarn lint
