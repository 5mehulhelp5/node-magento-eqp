name: âš¡ Lint

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”Ž Lint
        run: yarn lint

  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”¨ Build
        run: yarn build
